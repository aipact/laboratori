<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio B - Piano d'Azione per l'IA Comunale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-light: #a78bfa;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
            text-align: center;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 1.5rem;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--primary);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üöß</div>
        <h1>Laboratorio B</h1>
        <h2>Piano d'Azione per l'IA Comunale</h2>
        <p>I materiali e le istruzioni per questo laboratorio sono in fase di preparazione.<br>Saranno disponibili a breve.</p>
        <a href="../../" class="back-link">‚Üê Torna alla Homepage</a>
    </div>
</body>
</html>
